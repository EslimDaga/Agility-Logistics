{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <title> Agility Logistics Perú </title>
  <link rel="icon" type="image/x-icon" href="{ static 'assets/img/favicon.ico'}" />
  <!-- BEGIN GLOBAL MANDATORY STYLES -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'assets/css/plugins.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'assets/css/users/login-1.css' %}" rel="stylesheet" type="text/css" />
  <!-- END GLOBAL MANDATORY STYLES -->
</head>
<body class="login">
  <form method="POST" action="{% url 'login' %}" class="form-login">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-12 text-center mb-4">
        <img alt="logo" src="https://www.agility.com/wp-content/uploads/2020/08/agility_logo.svg" class="theme-logo pb-3">
      </div>
      <div class="col-md-12">
        <label for="inputEmail" class="">Usuario</label>
        <input type="text" id="inputEmail" class="form-control mb-4" placeholder="Login" name="username" required>
        <label for="inputPassword" class="">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control mb-5" placeholder="Password" name="password" required>
        <div class="checkbox d-flex justify-content-between mb-4 mt-3">
          <div class="custom-control custom-checkbox mr-3">
            <input type="checkbox" class="custom-control-input" id="customCheck1" value="remember-me">
            <label class="custom-control-label" for="customCheck1">Recordar Sesión</label>
          </div>
        </div>
        <button class="btn btn-lg btn-gradient-primary btn-block btn-rounded mb-4 mt-5" type="submit">Iniciar Sesión</button>
      </div>
    </div>
  </form>
  <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
  <script src="{% static 'assets/js/libs/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- END GLOBAL MANDATORY SCRIPTS -->
</body>
</html>
