{% load static %}
<!DOCTYPE html>
<html lang="es" class="light">
<!-- BEGIN: Head -->
<head>
  <meta charset="utf-8">
  <link href="{% static 'dist/images/logo.svg' %}" rel="shortcut icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static 'dist/images/dollar.svg' %}" type="image/x-icon">
  <title>Agility Logistics Perú</title>
  <!-- BEGIN: CSS Assets-->
  <link rel="stylesheet" href="{% static 'dist/css/app.css' %}" />
  <!-- END: CSS Assets-->
</head>
<!-- END: Head -->
<body class="login">
  <div class="container sm:px-10">
    <div class="block xl:grid grid-cols-2 gap-4">
      <!-- BEGIN: Login Info -->
      <div class="hidden xl:flex flex-col min-h-screen">
        <a href="" class="-intro-x flex items-center pt-5">
          <img alt="Midone Tailwind HTML Admin Template" class="w-logo-login" src="https://www.agility.com/wp-content/uploads/2020/08/agility_logo.svg">
        </a>
        <div class="my-auto">
          <img alt="Midone Tailwind HTML Admin Template" class="-intro-x w-1/2 -mt-16"
            src="{% static 'dist/images/illustration.svg' %}">
          <div class="-intro-x text-white font-medium text-4xl leading-tight mt-10">
            Unos cuantos clicks más para <br> iniciar sesión en su cuenta.
          </div>
        </div>
      </div>
      <!-- END: Login Info -->
      <!-- BEGIN: Login Form -->
      <form method="POST" action="{% url 'login' %}" style="padding-top: 30vh;">
        {% csrf_token %}
        <div class="h-screen xl:h-auto flex py-5 xl:py-0 my-10 xl:my-0">
          <div
            class="my-auto mx-auto xl:ml-20 bg-white xl:bg-transparent px-5 sm:px-8 py-8 xl:p-0 rounded-md shadow-md xl:shadow-none w-full sm:w-3/4 lg:w-2/4 xl:w-auto">
            <h2 class="intro-x font-bold text-2xl xl:text-3xl text-center xl:text-left">
              Iniciar Sesión
            </h2>
            <div class="intro-x mt-2 text-gray-500 xl:hidden text-center">Unos cuantos clics más para iniciar sesión en su
              cuenta.</div>
            <div class="intro-x mt-8">
              <input type="text" class="intro-x login__input input input--lg border border-gray-300 block" placeholder="Usuario"
                name="username">
              <input type="password" class="intro-x login__input input input--lg border border-gray-300 block mt-4"
                placeholder="Contraseña" name="password">
            </div>
            <div class="intro-x mt-5 xl:mt-8 text-center xl:text-left">
              <button class="button button--lg w-full xl:w-32 text-white bg-theme-1 xl:mr-3 align-top">Iniciar sesión</button>
            </div>
          </div>
        </div>
      </form>
      <!-- END: Login Form -->
    </div>
  </div>
  <!-- BEGIN: JS Assets-->
  <script src="{% static 'dist/js/app.js' %}"></script>
  <!-- END: JS Assets-->
</body>
</html>
