<!-- Modal -->
<div class="modal fade bd-example-modal-xl" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Liquidaciones</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="" method="POST">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-12 col-12">
                  <div class="form-group">
                    <label for="">Cliente</label><br>
                    <select class="selectpicker form-control" data-live-search="true" title="Escoger un cliente...">
                      <option>Plaza Vea</option>
                      <option>Ripley</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Operación</label><br>
                    <select class="selectpicker">
                      <option>--</option>
                      <option value="aerea">Aerea</option>
                      <option value="maritima">Maritima</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Fecha de liquidación</label>
                    <input type="date" class="form-control" name="">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="">Dua</label>
                <input type="text" class="form-control" name="">
              </div>
              <div class="form-group">
                <label for="">HBL / AWB</label>
                <input type="text" class="form-control" name="">
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Servicio</label><br>
                    <select class="selectpicker">
                      <option value="">--</option>
                      <option value="AFI">AFI</option>
                      <option value="FFI">FFI</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Nave</label>
                    <input type="text" class="form-control" name="">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="">Peso</label>
                <input type="text" class="form-control" name="">
              </div>
            </div>
            <div class="col-sm-6">
              <!-- <div class="form-group">
                <label for="">Peso</label>
                <input type="text" class="form-control" name="">
              </div> -->
              <div class="form-group">
                <label for="">PCS</label>
                <input type="text" class="form-control" name="">
              </div>
              <div class="form-group">
                <label for="">Orden</label>
                <input type="text" class="form-control" name="">
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Moneda</label><br>
                    <select class="selectpicker" multiple>
                      <option value="dolares">Dolares</option>
                      <option value="soles">Soles</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Importe</label>
                    <input type="text" class="form-control" name="">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="">Nº de documento</label>
                <input type="text" class="form-control" name="">
              </div>
              <div class="form-group">
                <label for="">Observación</label>
                <input type="text" class="form-control" name="">
              </div>
              <div class="form-group">
                <label for="">Concepto</label>
                <input type="text" class="form-control" name="">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer-liquidations">
          <button type="submit" class="btn btn-primary mr-2">Guardar</button>
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
