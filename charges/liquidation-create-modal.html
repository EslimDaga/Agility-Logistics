<!-- Modal -->
<div class="modal fade bd-example-modal-xl" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Liquidaciones</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="{% url 'liquidations' %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-12 col-12">
                  <div class="form-group">
                    <label for="">Cliente</label><br>
                    <select name="client" class="selectpicker form-control" data-live-search="true" title="Escoger un cliente...">
                      {% for client in clients %}
                      <option value="{{client.name}}">{{ client.name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Operación</label><br>
                    <select name="operation" class="selectpicker" title="Seleccionar operación">
                      <option value="AEREA">AEREA</option>
                      <option value="MARITIMA">MARITIMA</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Fecha de liquidación</label>
                    <input name="liquidation_date" type="date" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="">Dua</label>
                <input name="dua" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="">HBL / AWB</label>
                <input name="import_document" type="text" class="form-control">
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Servicio</label><br>
                    <select name="service" class="selectpicker" title="Seleccionar servicio">
                      <option value="AFI">AFI</option>
                      <option value="FFI">FFI</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Peso</label>
                    <input name="weight" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="">Nave</label>
                <input name="ship" type="text" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="">Orden</label>
                <input name="order" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="">Concepto</label>
                <input name="concept" type="text" class="form-control">
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Moneda</label><br>
                    <select name="currency" class="selectpicker" title="Seleccionar moneda">
                      <option value="DOLARES">DOLARES</option>
                      <option value="SOLES">SOLES</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Importe</label>
                    <input name="amount" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="">Nº de documento</label>
                <input name="document_number" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="">Observación</label>
                <input name="observation" type="text" class="form-control">
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">PCS</label>
                    <input name="pcs" type="text" class="form-control">
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          <input type="hidden" name="form_type" value="create_form">
        </div>
        <div class="modal-footer-liquidations">
          <button type="submit" class="btn btn-primary mr-2">Guardar</button>
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
